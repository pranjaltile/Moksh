<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>AR Meditate</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link rel="icon" type="image/x-icon" href="../Images/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="../commonStyles.css" type="text/css" />
  <link href="./meditation.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
  <div class="container-fluid min-vh-100 h-auto p-0 m-0">
    <div class="blogWrapper h-screen overflow-hidden relative">
      <!-- Site Menu Links  -->
      <div
        class="dropMenuLinks ease-in-out duration-300 flex flex-col justify-between overflow-y-auto h-screen z-50 absolute top-0 -right-[2000px] backdrop-blur-sm sm:p-12 p-8 bg-white/90 w-screen">
      </div>
      <div class="contentWrapper h-full overflow-y-auto">
        <!-- Scroll to top -->
        <div class="md:pr-8 hover-effect">
          <button id="bttbutton" title="backtotop">
            <img src="./image.svg" alt="" class="size md:w-10 md:object-left" />
          </button>
        </div>
        <!-- Scroll to top -->
        <!-- Hero Section & Navbar  -->
        <div
          class="heroSection h-fit md:h-[100vh] flex px-0 md:px-4 text-2xl sm:text-lg flex-col bg-no-repeat items-center bg-contain md:bg-right">
          <!-- Navbar   -->
          <div
            class="navbar fixed top-0 px-4 py-3 ease-in-out text-indigo-600 duration-300 flex z-30 items-center justify-between w-full left-0 bg-gradient-to-r from-red-50 to-rose-100">
            <style>
            </style>
          </div>

          <div class="container-fluid p-0 text-white" style="margin-top: 200px">
            <h1 class="text-center display-2">
              Augmented Reality Meditation
            </h1>

            <!-- QR Code and Content  -->
            <div class="my-5 container w-50 qr-container">
              <div class="row">
                <div class="col d-flex justify-content-center">
                  <img src="../Images/krishna.jpeg" alt="" class="qr-logo" />
                </div>
                <div class="col-8 qr-tagline">
                  <p class="fw-semibold fs-4 fst-italic qr-tagline">
                    You just have to open your google lens <br />
                    and scan the QR code for an ultimate <br />
                    Augmented reality experience in front of your eyes.
                  </p>
                </div>
              </div>
            </div>

            <!-- Audio Clips  -->
            <div class="container clips my-5 px-4 text-center">
              <h4 class="text-center my-5">
                Listen to peaceful Krishna flute music with AR meditation.
              </h4>

              <div class="container-fluid grid">
                <div class="row gy-5 audio-container">
                  <!-- Dynamicaly adding audios in this section using javascript from meditation.js file -->
                </div>
              </div>
            </div>
          </div>
          <!-- Iframe  -->
          <div class="container-fluid p-0 m-0 d-flex justify-content-center align-items-center">
            <iframe title="Krishna Artifacts" frameborder="0" allowfullscreen mozallowfullscreen="true"
              webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking
              execution-while-out-of-viewport execution-while-not-rendered web-share width="80%" height="570"
              style="padding: 0; margin: 0" src="https://sketchfab.com/models/506d0a8f43884c458e5a78156151ff09/embed">
            </iframe>
          </div>
          <br />

          <!-- Footer  -->


          <!-- Footer  -->
          <footer class="customFooter bg-slate-900 py-4 px-8 lg:px-24 flex flex-col"></footer>
        </div>
      </div>
    </div>
  </div>

  <script src="../commonScript.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script> -->
  <!-- <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
  <script src="./meditation.js"></script>
  <script src="../script.js"></script>
  <!-- Copyright Year js file -->
  <script src="../copyrightYear.js"></script>
  <script>
    var scbtn = document.querySelector("#bttbutton");
    var contentWrapper = document.querySelector(".contentWrapper");
    function scrollUp() {
      if (contentWrapper.scrollTop > 100) {
        scbtn.style.display = "block";
      } else {
        scbtn.style.display = "none";
      }
    }

    scbtn.addEventListener("click", () => {
      contentWrapper.scrollTo({
        top: 0,
        behavior: "smooth",
      });
      console.log(contentWrapper);
    });
    contentWrapper.addEventListener("scroll", scrollUp);
  </script>
</body>

</html>
