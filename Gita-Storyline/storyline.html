  nav {

  .hamburger {
    padding-right: 20px;
    cursor: pointer;
  }

  .hamburger .line {
    display: block;
    width: 35px;
    height: 2px;
    margin-bottom: 10px;
    background-color: white;
  }

  .nav__link {
    position: fixed;
    width: 100%;
    top: 5rem;
    background-color: rgb(79, 78, 78);
  }

  .nav__link a {
    display: block;
    text-align: center;
    padding: 10px 0;
  }

  .hide {
    display: none;
  }
.content{
  display: flex;
  justify-content: space-around;
}
  @media screen and (min-width: 600px) {
    .nav__link {
      /*display: block;*/
      display: flex;
      position: static;
      flex-direction: row;
      width: auto;
      margin-right: 0px;
      background: none;
    }

    .nav__link a {
      display: inline-block;
      padding: 15px 20px;
    }

    .hamburger {
      display: none;
    }
  }

  ul.nav__link {
    z-index: 1;
  }
</style>
